<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <div class="login-area">
    <div class="container">
        <div class="login-box ptb--100">
        <form ng-submit="submit($event)">
            <div class="login-form-head">
            <img
                src="assets/images/logo-ops-without-background.png"
                alt=""
                height="200"
                width="200"
            />
            <h4>Inicio de sesión</h4>
            </div>
            <div class="login-form-body">
            <div class="form-gp">
                <label for="exampleInputEmail1">Correo</label>
                <input
                type="email"
                id="exampleInputEmail1"
                required="required"
                autocomplete="off"
                class="input-login"
                />
                <i class="ti-email"></i>
                <div class="text-danger"></div>
            </div>
            <div class="form-gp">
                <label for="exampleInputPassword1">Constraseña</label>
                <input
                type="password"
                id="exampleInputPassword1"
                autocomplete="off"
                required="required"
                class="input-login"
                />
                <i class="ti-lock"></i>
                <div class="text-danger"></div>
            </div>

            <div class="row mb-4 rmber-area"></div>

            <div class="submit-btn-area">
                <button id="form_submit" type="submit" class="btn">
                   Iniciar sesión <i class="ti-arrow-right"></i>
                </button>
            </div>
            </div>
        </form>
        </div>
    </div>
    </div>

    <footer>
        <div class="footer-area">
            <p>© Copyright <span id="year"></span>. Todos los derechos reservados </span>
        </div>
    </footer>
    </div>

    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
